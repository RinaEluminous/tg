<script>
    // prompt use
    let age =prompt('Enter your age',20);

    if(age != null){
        document.write(`Your Age is ${age}`)
    }else{
        document.write('Age field was blank')
    }


    //confirm

    let response =confirm('Are you sure, you want to delete?');

    if(response){
        document.write('Deleted')
    }else{
        document.write('Not Deleted')
    }



</script>
